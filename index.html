<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="plugin/font-awesome-4.7.0/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<img src="img/picto-travel-logo.png" class="bg-white" alt="">
					<h1>Rapport de stage</h1>
					<h3>Franck Hourdin</h3>
				</section>

				<section>
					<section>
						<h1>Qui suis-je ?</h1>
					</section>
					<section>
						<div class="">
							<h1>Musicien <i class="fa fa-music" aria-hidden="true"></i></h1>
						</div>

						<hr>
						<h1>Développeur <i class="fa fa-laptop" aria-hidden="true"></i></h1>

					</section>

				</section>

				<section>
					Presentation de la boite
				</section>

				<section>
					Résumé de mon rôle au sein de picto
				</section>

				<section>
					1 mission :Nouvelle home
				</section>

				<section>
					Conclusion
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
